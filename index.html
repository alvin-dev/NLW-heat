<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Alvaro Guedes - DoWhile 2021</title>
    
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>

          <img id="userImage" src="https://lorempixel.com/185/185/people" alt="Photo" width="185" height="185" />
        </div> 

        <h1 id="userName">user name</h1>
        <a id="userLink" href="https://github.com/" target="_blank">
          <img src="images/github.svg" alt="github">
          <span id="userLogin">user</span>
        </a>

        <p id="userBio">An instructor focused on helping pople start programming for web</p>

        <ul id="socialLinks">
          <li>
            <a id="linkGmail" href="mailto:" target="_blank">
              <img src="images/gmail.svg" alt="youtube">
            </a>
          </li>

          <li class="instagram">
            <a href="https://www.instagram.com/" target="_blank">
              <img src="images/instagram.svg" alt="instagram">
            </a>
          </li>

          <li class="facebook">
            <a href="https://www.facebook.com/" target="_blank">
              <img src="images/facebook.svg" alt="facebook">
            </a>
          </li>

          <li class="twitter">
            <a href="https://twitter.com/" target="_blank">
              <img src="images/twitter.svg" alt="twitter">
            </a>
          </li>
        </ul>

      </div>
    </main>

    <script src="main.js"></script>

  </body>
</html>
